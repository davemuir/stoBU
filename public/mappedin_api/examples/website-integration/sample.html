<!DOCTYPE html>
<html>
<head> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css"/>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="./sample.css">
	<script src="./projective.js"></script>
	<script src="./externals/numeric.js"></script>
	<script src="./externals/lodash.js"></script>

	<script src="./sample.js"></script>
</head>
<body>
	<div class="container">
		

		<div class="row">
			<div class="dropdown">
			  <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="categoriesDropdown" data-toggle="dropdown" aria-expanded="true">
			    Select a Category
			    <span class="caret"></span>
			  </button>
			  <ul id="category-list" class="dropdown-menu" role="menu" aria-labelledby="categoriesDropdown">
			   
			  </ul>
			</div>
		</div>

		<div class="row">
			<!-- This div will be used to hold our Leaflet map -->
			<div id='map'></div>
		</div>

		<div class="row fade-default" id='location-profile'>
		</div>

		<hr/>
		<div class="row floors-title"><div class="col-md-4">Floor Selection</div></div>
		<div class="row" id='floors'>
		</div>

	</div>
	<script>
		var perspectiveName = "Main Kiosk";
		var venueId = 'mappedin-mall';
		// Authenticate with the API keys with the MappedIn server
		var grant = { 
			grant_type: "client_credentials", 
			// You will need to request your own API client and secret keys by contacting support@mappedin.ca
			client_id: "<your key>", 
			client_secret: "<your secret>" 
		};
		authenticate(grant, function (result) {
			// Initialize the Leaflet map and start loading the map tiles for our venue
			init(venueId, perspectiveName, function () {
				console.log("initialized");
			});
		});
	</script>

</body>
</html>
