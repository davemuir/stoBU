//----------------------- Here we start creating a chart. -----------------------

//Sets the value of KoolOnLoadCallFunction to the name of a JS function (e.g. chartReadyHandler) that is called when the chart is ready to be created.
var chartVars = "KoolOnLoadCallFunction=chartReadyHandler";

//Creates the chart.
//Parameters:  
//1. Chart ID: You can use any name you like. 
//2. DIV ID: The chart will be placed in this DIV.
//3. chartVars: Variables used for creating the chart.
//4. Chart width: Default value is 100%
//5. Chart height: Default value is 100%
KoolChart.create("chart1", "chartHolder", chartVars, "100%", "100%"); 

//The JavaScript function which is set to the value of KoolOnLoadCallFunction.
//This function will call two functions, setLayout() and setData() which are two main functions of KoolChart.
//Parameters: 
//1. ID: The Chart ID which is used as the first parameter of KoolChart.create().
function chartReadyHandler(id) {
	document.getElementById(id).setLayout(layoutStr);
	document.getElementById(id).setData(chartData);
}

									maxLabelJsFunction - Sets the user-defined function for the lable of the maximum value.
								*/
									+'<Candlestick2DSeries openField="openprc" closeField="closeprc" highField="highprc" lowField="lowprc" showMinValueLabel="true" showMaxValueLabel="true" maxLabelJsFunction="maxLabelFunc" minLabelJsFunction="minLabelFunc">'
									// Sets the fill color when the closing price is higher than the opening price.

										+'<declineFill>'

										+'<declineStroke>'

										+'<declineBoxStroke>'
											+'<Stroke color="#0000ff"/>'
										+'</declineBoxStroke>'
									+'</Candlestick2DSeries>'
								+'</series>'
								+'<horizontalAxisRenderers>'
									+'<Axis2DRenderer placement="bottom" axis="{hAxis}" showLine="true" tickLength="0"/>'
								+'</horizontalAxisRenderers>'
								+'<annotationElements>'
								/*

								*/
									+'<CrossRangeZoomer id="candleCRZ" enableZooming="false" syncCrossRangeZoomer="{columnCRZ}" zoomType="both" horizontalLabelFormatter="{nft}"/>'

						+'</mainChart>'

						+'<subChart>'

											+'<SolidColor color="#00c0c7"/>'
										+'</fill>'
									+'</Column2DSeries>'
								+'</series>'
								+'<horizontalAxisRenderers>'
									+'<Axis2DRenderer axis="{hAxis}" showLabels="false" showLine="true" tickLength="0"/>'
								+'</horizontalAxisRenderers>'
								+'<annotationElements>'
								/*	
									Defines crosshairs
									syncCrossRangeZoomer - Draws crosshairs in the main chart by referencing the id of CrossRangeZoomer and using the data in the sub-chart.
								*/
									+'<CrossRangeZoomer id="columnCRZ" syncCrossRangeZoomer="{candleCRZ}" zoomType="both" verticalLabelPlacement="top" horizontalLabelFormatter="{nft}" enableZooming="false"/>'
								+'</annotationElements>'
							+'</Column2DChart>'
						+'</subChart>'

							DualScrollBar - Defines DualScrollBar to create the scroll bars in the main chart and the sub-chart.

							inverted - Sets the direction to reverse for the scroll.
						*/
							+'<DualScrollBar inverted="true" visibleItemSize="'+visibleItemSize+'"/>'
						+'</dataSelector>'
					+'</DualChart>'
				+'</KoolChart>';

//JavaScript function to be called to change the number of items in the chart.
function changeVisibleItem(value){
	visibleItemSize += value;
	if(visibleItemSize > chartData.length)
		visibleItemSize = chartData.length;
	else if(visibleItemSize < 10)
		visibleItemSize = 10;
	document.getElementById("chart1").visibleItemSize(visibleItemSize);
}

// User-defined function for maximum value
function maxLabelFunc(seriesId, index, data, values){
	var max = getTypeNum(values.slice(1,values.length));
	return "<font color='#ff0000'>Highest: <b>" + max[0] + "</b> (" + values[0] + ")</font>";
}

//User-defined function for minimum value
function minLabelFunc(seriesId, index, data, values){
	var min = getTypeNum(values.slice(1,values.length));
	return "<font color='#0000ff'>Lowest: <b>" + min[min.length - 1] + "</b> (" + values[0] + ")</font>";
}

function getTypeNum(){
	return Array.prototype.slice.call(arguments, 0).sort()[0];
}

//For User-defined axis label
function labelFunc(id, value){
	return value.substring(5,10);
}

function KoolChartChangeTheme(theme){
	document.getElementById("chart1").setTheme(theme);
}
