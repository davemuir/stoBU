<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="Content-Script-Type" content="text/javascript"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>Kool Chart for HTML5</title>
<link rel="stylesheet" type="text/css" href="./KoolChartSample.css"/>

<!--  If you want to support IE 7/8, you'll need the conditional excanvas include. -->
<!--[if IE]><script language="javascript" type="text/javascript" src="../KoolChart/JS/excanvas.js"></script><![endif]-->

<!-- License Key -->
<script language="javascript" type="text/javascript" src="../LicenseKey/KoolChartLicense.js"></script>

<!-- KoolChart JavaScript library -->
<script language="javascript" type="text/javascript" src="../KoolChart/JS/KoolChart.js"></script>

<script type="text/javascript">

//----------------------- Here we start creating a chart. -----------------------

//Sets the value of KoolOnLoadCallFunction to the name of a JS function (e.g. chartReadyHandler) that is called when the chart is ready to be created.
var chartVars = "KoolOnLoadCallFunction=chartReadyHandler";

//Creates the chart.
//Parameters:  
//1. Chart ID: You can use any name you like. 
//2. DIV ID: The chart will be placed in this DIV.
//3. chartVars: Variables used for creating the chart.
//4. Chart width: Default value is 100%
//5. Chart height: Default value is 100%
KoolChart.create("chart1", "chartHolder", chartVars, "100%", "100%"); 

//The JavaScript function which is set to the value of KoolOnLoadCallFunction.
//This function will call two functions, setLayout() and setData() which are two main functions of KoolChart.
//Parameters: 
//1. ID: The Chart ID which is used as the first parameter of KoolChart.create().
function chartReadyHandler(id) {
	document.getElementById(id).setLayout(layout1);
	document.getElementById(id).setData(chartData);
}

var chartVars2 = "KoolOnLoadCallFunction=chartReadyHandler2";

KoolChart.create("chart2", "chartHolder2", chartVars2, "100%", "100%"); 

function chartReadyHandler2(id) {
	document.getElementById(id).setLayout(layout2);
	document.getElementById(id).setData(chartData);
}

//Declares Layout
var layout1 = 
			'<KoolChart backgroundColor="0xFFFFFF" borderStyle="none" cornerRadius="5">'
				+'<Options>'
					+'<Caption text="The canDropLabels property is set to false" fontFamily="Malgun Gothic"/>'
				+'</Options>'
				+'<Line2DChart showDataTips="true">'
					+'<horizontalAxis>'
						+'<CategoryAxis id="hAxis" categoryField="Date" padding="0.5"/>'
					+'</horizontalAxis>'
					+'<verticalAxis>'
						+'<LinearAxis interval="300"/>'
					+'</verticalAxis>'
					+'<series>'
						+'<Line2DSeries labelPosition="up" yField="Data1" form="curve" displayName="Profit">'
							+'<showDataEffect>'
								+'<SeriesInterpolate/>'
							+'</showDataEffect>'
						+'</Line2DSeries>'
					+'</series>'
					+'<horizontalAxisRenderers>'
						+'<Axis2DRenderer axis="{hAxis}" canDropLabels="false"/>' // canDropLabels="false"
					+'</horizontalAxisRenderers>'
				+'</Line2DChart>'
			+'</KoolChart>';

//Declares Layout
var layout2 = 
			'<KoolChart backgroundColor="0xFFFFFF" borderStyle="none" cornerRadius="5">'
				+'<Options>'
					+'<Caption text="The canDropLabels property is set to true" fontFamily="Malgun Gothic"/>'
				+'</Options>'
				+'<Line2DChart showDataTips="true">'
					+'<horizontalAxis>'
						+'<CategoryAxis id="hAxis" categoryField="Date" padding="0.5"/>'
					+'</horizontalAxis>'
					+'<verticalAxis>'
						+'<LinearAxis interval="300"/>'
					+'</verticalAxis>'
					+'<series>'
						+'<Line2DSeries labelPosition="up" yField="Data1" form="curve" displayName="Profit">'
							+'<showDataEffect>'
								+'<SeriesInterpolate/>'
							+'</showDataEffect>'
						+'</Line2DSeries>'
					+'</series>'
					+'<horizontalAxisRenderers>'
						+'<Axis2DRenderer axis="{hAxis}" canDropLabels="true"/>' // canDropLabels="true"
					+'</horizontalAxisRenderers>'
				+'</Line2DChart>'
			+'</KoolChart>';

// Declares Dataset
var chartData = [{"Date":"2011-01-01","Data1":1000},
				{"Date":"2011-01-02","Data1":1400},
				{"Date":"2011-01-03","Data1":1500},
				{"Date":"2011-01-04","Data1":1900},
				{"Date":"2011-01-05","Data1":1400},
				{"Date":"2011-01-06","Data1":2000},
				{"Date":"2011-01-07","Data1":1800},
				{"Date":"2011-01-08","Data1":2500},
				{"Date":"2011-01-09","Data1":3000},
				{"Date":"2011-01-10","Data1":2000},
				{"Date":"2011-01-11","Data1":2100},
				{"Date":"2011-01-12","Data1":1700},
				{"Date":"2011-01-13","Data1":1000},
				{"Date":"2011-01-14","Data1":1400},
				{"Date":"2011-01-15","Data1":1500},
				{"Date":"2011-01-16","Data1":1900},
				{"Date":"2011-01-17","Data1":1400},
				{"Date":"2011-01-18","Data1":2000},
				{"Date":"2011-01-19","Data1":1800},
				{"Date":"2011-01-20","Data1":2500},
				{"Date":"2011-01-21","Data1":0},
				{"Date":"2011-01-22","Data1":2000},
				{"Date":"2011-01-23","Data1":2100},
				{"Date":"2011-01-24","Data1":1700}];

//----------------------- The end of the configuration for creating a chart. -----------------------

</script>
</head>
<body>
	<div id="content">
		<!-- The DIV in which the chart is placed -->
		<div id="chartHolder" style="position:absolute; width:550px; height:400px;">
		</div>
		<div id="chartHolder2" style="position:absolute; right:0; width:550px; height:400px;">
		</div>
	</div>
</body>
</html>
